<!DOCTYPE html>
<html>

  <head>
    <!-- Begin meta.html -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1" name="viewport" />
    <meta content="false" name="debug" />
    <!-- End meta.html -->
    <title>Photo Booth</title>
    <!-- Begin css.html -->
    <link href="/css/css.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/css/css-print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if lte IE 10]>
	<link rel="stylesheet" type="text/css" media="screen" href="/css/css-ie9.css" />
<![endif]-->
    <!-- End css.html -->
  </head>

  <body>
    <!-- Begin header.html -->
    <header>
      <ul>
        <li data-option="1">
          <img src="images/option-1.png" />
          <style type="text/css">
            html[data-option="1"] li[data-option="1"],
            html[data-option="1"].no-touch li[data-option="1"]:hover {
              border: .1rem solid white;
            }
          </style>
        </li>
        <li data-option="2">
          <img src="images/option-2.png" />
          <style type="text/css">
            html[data-option="2"] li[data-option="2"],
            html[data-option="2"].no-touch li[data-option="2"]:hover {
              border: .1rem solid white;
            }
          </style>
        </li>
        <li data-option="3">
          <img src="images/option-3.png" />
          <style type="text/css">
            html[data-option="3"] li[data-option="3"],
            html[data-option="3"].no-touch li[data-option="3"]:hover {
              border: .1rem solid white;
            }
          </style>
        </li>
        <li data-option="4">
          <img src="images/option-4.png" />
          <style type="text/css">
            html[data-option="4"] li[data-option="4"],
            html[data-option="4"].no-touch li[data-option="4"]:hover {
              border: .1rem solid white;
            }
          </style>
        </li>
        <li data-option="5">
          <img src="images/option-5.png" />
          <style type="text/css">
            html[data-option="5"] li[data-option="5"],
            html[data-option="5"].no-touch li[data-option="5"]:hover {
              border: .1rem solid white;
            }
          </style>
        </li>
        <li data-option="6">
          <img src="images/option-6.png" />
          <style type="text/css">
            html[data-option="6"] li[data-option="6"],
            html[data-option="6"].no-touch li[data-option="6"]:hover {
              border: .1rem solid white;
            }
          </style>
        </li>
      </ul>
    </header>
    <!-- End header.html -->
    <!-- Begin index.html -->
    <main>
      <article>
        <div id="placeholder">
          <section>
            <video autoplay="autoplay" id="video" muted playsinline="true"></video>
            <div id="tracking"></div>
            <div id="border"></div>
            <canvas id="canvas"> </canvas>
          </section>
        </div>
        <button id="capture"><span>Take Picture</span></button>
        <div id="countdown"><label></label></div>
        <div id="images">
          <img src="/images/option-1.png" id="option-1-image" />
          <img src="/images/option-2.png" id="option-2-image" />
          <img src="/images/option-3.png" id="option-3-image" />
          <img src="/images/option-4.png" id="option-4-image" />
          <img src="/images/option-5.png" id="option-5-image" />
          <img src="/images/option-6.png" id="option-6-image" />
        </div>
      </article>
      <!--504 x 360-->
    </main>
    <!-- End index.html -->
    <!-- Begin footer.html -->
    <!--<footer>
      <img src="../images/power-icon.png" />
    </footer>-->
    <dialog>
      <div>
        <h4>Do you want to restart the Photobooth?</h4>
        <div>
          <button id="cancel-button">No</button>&nbsp;
          <button id="reboot-button">Yes</button>
        </div>
      </div>
    </dialog>
    <!-- Begin js.html -->
    <script src="/js/javascript.js" type="text/javascript"></script>
    <!--[if lte IE 9]>
	<script type="text/javascript" src="/js/javascript-ie8.js"></script>
<![endif]-->
    <!--[if lte IE 10]>
	<script type="text/javascript" src="/js/javascript-ie9.js"></script>
<![endif]-->
    <!-- End js.html -->
    <!-- End footer.html -->
  </body>

</html>
